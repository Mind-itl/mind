{% extends 'main.html' %}

{% block title %}
	Оповестить
{% endblock %}

{% block body %}
	{% if result=="success" %}
		Сообщение отправлено!
	{% elseif result=="fail" %}
		Ошибка
	{% endif %}

	<form action="" method="POST">
		<input type="text" placeholder="Сообщение" name="message" required><br>
		<textarea type="textarea" hidden readonly required id="selector-list" name="selector"></textarea>

		{{ include("select_student.html") }}
		<div id="add-student-button">Добавить</div><br>
		
		<input type="submit">
	</form>

	<script src="/js/broadcast.js"></script>
{% endblock %}
