{% extends 'main.html' %}

{% block title %}
	Интернат
{% endblock %}

{% block body %}
	<div class="container container-internat">
		<div class="block-duty">
			<h2>Сегодня дежурят:</h2>
			<table class="night-duty">
				<tr>
					<th>Блок</th>
					<th>Воспитатель</th>
				</tr>
				{% for vospit in vospits %}
				    <tr>
				    	<td>{{ vospit.block }}</td>
				    	<td>{{ vospit.login }}</td>
				    </tr>
				{% endfor %}
			</table>
		</div>
		<div class="vote-for-music">
			<div id="music_list">
			</div>
			<form action="" method="POST"  class="add-voting">
				<input placeholder="Исполнитель" class="form-control" name="song-singer" id="song-singer">
				<input placeholder="Название песни" class="form-control" name="song-name" id="song-name">
				<input type="submit" class="submit" value="Добавить">
			</form>
		</div>
	</div>
{% endblock %}
