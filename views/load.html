{% extends 'main.html' %}
{% block title %}
	load
{% endblock %}

{% block body %}
	<div class="container">
		<form action="" method="POST" enctype="multipart/form-data">
			<select name="excel_type" class="form-control">
				{% for reader in readers %}
				    <option>{{ reader }}</option>
				{% endfor %}
			</select>

			<input type="file" name="excel" class="form-control">
			<input type="submit" class="submit big-submit">
		</form>
	</div>
{% endblock %}
