{% extends 'main.html' %}
{% block title %}
	Расписание
{% endblock %}

{% block body %}
	<div>
		{% for day in days %}
			<table class="table table-bordered table-hover timetable">
				<tr>
					<td colspan='2'>{{ day.name }}</td>
				</tr>

				{% for lesson in day.lessons %}
					<tr>
						<td>{{ lesson.name }}</td>
						<td>{{ lesson.place }}</td>
					</tr>
				{% endfor %}

			</table>
		{% endfor %}
	</div>
{% endblock %}
