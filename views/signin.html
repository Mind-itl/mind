<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Вход</title>
	{{ links }}
	{{ CSS_PAGE_LINK }}
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-6 col-xs-12">
					<div class="plitka">
						{{ BAD_PASS{
							<h3 class="index-notification">Пароль и логин могут содержать только латинские буквы, цифры и знак подчёркивания</h1>
						} }}
						{{ WRONG_PASS{
							<h3 class="index-notification">Вы ввели неправильный логин или пароль</h1>
						} }}
						{{ RESULT }}
						<form action="" method="POST">
							<div class="input-group form-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
								</span>
								<input
									type="text"
									name="login"
									placeholder="Логин"
									id="exampleInputEmail"
									class="form-control"
									value="{{ LOGIN }}"
									required
								>
							</div>
							<div class="input-group form-group">
								<span class="input-group-addon">
									<i class="fa fa-key" aria-hidden="true"></i>
								</span>
								<input
									type="password"
									name="password"
									placeholder="Пароль"
									id="exampleInputPassword"
									class="form-control"
									required
								>
							</div>
							<input type="submit" id="log-in-s" value="Войти">
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
