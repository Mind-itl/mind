<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Вход</title>
	{{ include('links.html') }}
	<link rel="stylesheet" href="/css/{{ control_name }}.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
	<body>
		<div class="plitka">
			{% if result=="incorrect" %}
				<h3 class="index-notification">
					Пароль и логин могут содержать только латинские буквы, цифры и знак подчёркивания
				</h3>
			{% endif %}
			{% if result=="wrong" %}
				<h3 class="index-notification">
					Вы ввели неправильный логин или пароль
				</h3>
			{% endif %}
			<form action="" method="POST">
				<div class="input-group form-group">
					<span class="input-group-addon">
						<i class="fa fa-user" aria-hidden="true"></i>
					</span>
					<input
						type="text"
						name="login"
						placeholder="Логин"
						id="exampleInputEmail"
						class="form-control"
						value="{{ login }}"
						required
					>
				</div>
				<div class="input-group form-group">
					<span class="input-group-addon">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
					<input
						type="password"
						name="password"
						placeholder="Пароль"
						id="exampleInputPassword"
						class="form-control"
						required
					>
				</div>
				<input type="submit" class="submit" value="Войти">
				<a href="signup" class="submit" style="padding-top: 7px;padding-bottom: 7px; margin-left: 15px;">Регистрация</a>
			</form>
		</div>
	</body>
</html>
