<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>
			{% block title %} title {% endblock %}
		</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="/img/favicon.ico">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/js/bootstrap.js"></script>

		{% block js_default %}
			{% if has_dist(control_name ~ ".js") %}
				<script src="/dist/{{ control_name }}.js"></script>
			{% else %}
				<script src="/dist/main.js"></script>
			{% endif %}
		{% endblock %}

		{% block css_pages %}
			<link rel="stylesheet" href="/css/{{ control_name }}.css">
		{% endblock %}
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/loader.css">
	
	</head>
	<body>
		<div class="loader pre" style="visibility: visible;">
			<hr><hr><hr><hr>
		</div>
		<div class="main_container" style="display:none;">
			<header>
				<div class="top-menu">
					<div class="container-menu">
						<img src="img/logo full.png" alt="">
					</div>
				</div>
				{{ controller("menu") }}
			</header>
			{% block body %}{% endblock %}
		</div>
	</body>
</html>
