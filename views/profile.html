{{ MAIN_VIEW{} }}
{{ TITLE{Профиль} }}
<div class="col-md-6 col-md-offset-1">
	<div class="anketa">
		<div class="info">
			<h2>Здравствуйте, {{ NAME }}</h2><br>
			{{ USER_INFO }}
		</div>
	</div>
</div>
<div class="col-md-3 today-col">
	<span class="today">
		Сегодня: {{ TODAY }}
	</span>
	<span class="timetable">
		<table class="table table-bordered" style="margin-top: 20px;">
			{{ TIMETABLE }}
		</table>
	</span>
</div>
<div class="col-md-4 col-md-offset-1 notifications-col">
	<span class="notifications">
		<table class="table table-bordered" style="margin-top: 20px;">
			{{ CHECKED_MESSAGE_TR_CLASS{read-notification} }}	
			{{ UNCHECKED_MESSAGE_TR_CLASS{unread-notification} }}

			{{ NOTIFICATIONS }}
		</table>
	</span>
</div>
